<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISPENA CONTROL 2026 - DIGITALISASI AKREDITASI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --secondary: #64748b; --success: #22c55e; --rapor: #8b5cf6; --dapodik: #0ea5e9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f1f5f9; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h2 { color: #1e293b; text-align: center; margin-bottom: 5px; font-size: 1.5rem; }
        .header-desc { text-align: center; color: #64748b; margin-bottom: 20px; font-size: 0.85em; }
        
        /* Panel Tombol Navigasi */
        .nav-panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 25px; }
        .nav-btn { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; border-radius: 10px; color: white; text-decoration: none; font-weight: bold; font-size: 0.85em; transition: 0.3s; border: none; cursor: pointer; text-align: center; }
        .nav-btn:hover { transform: translateY(-3px); opacity: 0.9; }
        .bg-rapor { background: var(--rapor); }
        .bg-dapodik { background: var(--dapodik); }
        .bg-excel { background: var(--success); }
        
        /* Form Styling */
        .form-section { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .full-width { grid-column: span 2; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 15px; }
        
        /* Table Styling */
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .tag { padding: 3px 7px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .tag-mutu { background: #dcfce7; color: #166534; }
        .tag-proses { background: #dbeafe; color: #1e40af; }
        .tag-guru { background: #fef9c3; color: #854d0e; }
        .tag-manaj { background: #fee2e2; color: #991b1b; }

        @media (max-width: 600px) { .grid-inputs { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-database"></i> SISPENA CONTROL 2026</h2>
    <p class="header-desc">Monitoring Dokumen & Sinkronisasi Data Pendidikan</p>

    <div class="nav-panel">
        <a href="TEMPEL_LINK_DRIVE_RAPOR_DISINI" target="_blank" class="nav-btn bg-rapor">
            <i class="fas fa-file-contract"></i> RAPOR PENDIDIKAN
        </a>
        <a href="https://sp.datadik.kemdikbud.go.id/" target="_blank" class="nav-btn bg-dapodik">
            <i class="fas fa-sync-alt"></i> UPDATE DAPODIK
        </a>
        <button onclick="downloadExcel()" class="nav-btn bg-excel">
            <i class="fas fa-file-excel"></i> REKAP EXCEL
        </button>
    </div>

    <div class="form-section">
        <div class="grid-inputs">
            <input type="text" id="docName" placeholder="Nama Dokumen (Contoh: RPP / Ijazah)">
            <select id="docCategory">
                <option value="Mutu Lulusan">Mutu Lulusan</option>
                <option value="Proses Pembelajaran">Proses Pembelajaran</option>
                <option value="Mutu Guru">Mutu Guru</option>
                <option value="Manajemen Sekolah">Manajemen Sekolah</option>
            </select>
            <input type="text" id="docLink" placeholder="Link Google Drive File" class="full-width">
        </div>
        <button class="btn-save" onclick="saveData()"><i class="fas fa-cloud-upload-alt"></i> SIMPAN KE CLOUD</button>
    </div>

    <div class="table-container">
        <table id="docTable">
            <thead>
                <tr>
                    <th>Dokumen</th>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // KONFIGURASI FIREBASE (Sudah Terkoneksi)
    const firebaseConfig = {
        apiKey: "AIzaSyC...", 
        authDomain: "akreditasi2026-6b216.firebaseapp.com",
        projectId: "akreditasi2026-6b216",
        storageBucket: "akreditasi2026-6b216.appspot.com",
        messagingSenderId: "367375252876",
        appId: "1:367375252876:web:6e1b736798835f8664104d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveData() {
        const name = document.getElementById('docName').value;
        const category = document.getElementById('docCategory').value;
        const link = document.getElementById('docLink').value;

        if(name && link) {
            db.collection("dokumen").add({
                nama: name, kategori: category, url: link,
                waktu: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Berhasil! Data tersinkron ke Cloud.");
                document.getElementById('docName').value = "";
                document.getElementById('docLink').value = "";
            });
        } else {
            alert("Nama dan Link wajib diisi!");
        }
    }

    db.collection("dokumen").orderBy("waktu", "desc").onSnapshot((snapshot) => {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = "";
        snapshot.forEach((doc) => {
            const data = doc.data();
            let tag = data.kategori === "Proses Pembelajaran" ? "tag-proses" : 
                      data.kategori === "Mutu Guru" ? "tag-guru" : 
                      data.kategori === "Manajemen Sekolah" ? "tag-manaj" : "tag-mutu";

            tableBody.innerHTML += `
                <tr>
                    <td><strong>${data.nama}</strong></td>
                    <td><span class="tag ${tag}">${data.kategori}</span></td>
                    <td><a href="${data.url}" target="_blank" style="color:#2563eb; text-decoration:none;"><i class="fas fa-eye"></i> Buka</a></td>
                </tr>
            `;
        });
    });

    function downloadExcel() {
        const table = document.getElementById("docTable");
        const wb = XLSX.utils.table_to_book(table, {sheet: "REKAP"});
        XLSX.writeFile(wb, "Data_Akreditasi_Dapodik_2026.xlsx");
    }
</script>
</body>
</html>
